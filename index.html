<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header class="header">
        <img src="imgs/3524659.png" class="settings">
        <h1 class="web-name">Math Quiz</h1>
    </header>
    <div class="setting">
        <header class="settinghead">
            <h1 class="h1">Settings</h1>
            <h1 class="h2">X</h1>
        </header>
        <div class="toggle">
            <h1 class="h11">Easy</h1>
            <div class="settingoption" onclick="toggle1()">
                <div class="togglee"></div>
            </div>
        </div>
        <div class="toggle2">
            <h1 class="h12">Medium</h1>
            <div class="settingoption2" onclick="toggle2()">
                <div class="toggleee"></div>
            </div>
        </div>
        <div class="toggle3">
            <h1 class="h13">Hard</h1>
            <div class="settingoption3" onclick="toggle3()">
                <div class="toggleeee"></div>
            </div>
        </div>
        <div class="toggle4">
            <h1 class="h14">Dark Mode</h1>
            <div class="settingoption4" onclick="toggle4()">
                <div class="toggleeeee"></div>
            </div>
        </div>
        <div class="toggle5">
            <h1 class="h15">Shadows</h1>
            <div class="settingoption5" onclick="toggle5()">
                <div class="toggleeeeee"></div>
            </div>
        </div>
        <div class="toggle6">
            <h1 class="h16">Animations</h1>
            <div class="settingoption6" onclick="toggle6()">
                <div class="toggleeeeeee"></div>
            </div>
            <div class="toggle7">
                <h1 class="h17">Sounds</h1>
                <div class="settingoption7" onclick="toggle7()">
                    <div class="toggleeeeeeee"></div>
                </div>
            </div>
        </div>
    </div>

    <head class="quiz_container">
        <header class="headerr"></header>
        <div class="quiz_question"></div>
        <input type="text" id="quiz-input" class="quiz_input" placeholder="your answer here">
        <button class="buttonn" onclick="answers()">submit</button>
        <div class="quiz_feedback" id="quiz-feedback"></div>
    </head>
    <audio id="clicksound" src="sounds/mouse-click-290204.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
