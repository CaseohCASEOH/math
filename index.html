<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Lua Obfuscator</title>
<style>
body { font-family: monospace; margin: 20px; }
textarea { width: 100%; height: 200px; margin-bottom: 10px; }
button { padding: 10px; margin-right: 5px; }
</style>
</head>
<body>
<h2>Strong Roblox Lua Obfuscator</h2>
<textarea id="input" placeholder="Paste Lua Script Here"></textarea>
<br>
<button id="obfuscate">Obfuscate</button>
<button id="copy">Copy Output</button>
<br>
<textarea id="output" placeholder="Obfuscated Lua will appear here" readonly></textarea>

<script>
// Convert Lua string to hex
function toHex(s){
  let out=[];
  for(let i=0;i<s.length;i++){
    out.push(s.charCodeAt(i).toString(16).padStart(2,'0'));
  }
  return out.join('');
}

// Split string into chunks
function chunk(str,size){
  let arr=[];
  for(let i=0;i<str.length;i+=size) arr.push(str.slice(i,i+size));
  return arr;
}

// Generate obfuscated Lua loader
function generateLoader(lua){
  const hex = toHex(lua);
  const chunks = chunk(hex, 64);

  // Dummy variable names
  const a='a',b='b',c='c',d='d',e='e',f='f';

  const chunkTable = `local ${c}={${chunks.map(s=>'"'+s+'"').join(',')}}`;
  const hexFunc = `local ${e}=function(${d})return(${d}:gsub("%x%x",function(${b})return string.char(tonumber(${b},16))end))end`;
  const dummyVars = `local ${a}=1 local ${b}=0 for i=1,#${c} do local ${f}=${c}[i]; ${a}=(${a}+0)%65521; ${b}=(${b}+${a})%65521 end`;
  const rejoin = `local ${d}="" for i=1,#${c} do ${d}=${d}..${c}[i] end`;
  const exec = `
local code=(${e})(${d})
local ok,fn=pcall(function() return loadstring and loadstring(code) or load(code) end)
if ok and type(fn)=="function" then fn() else game.Players.LocalPlayer:Kick("Execution failed") end
`;

  return `-- Strong Obfuscated Lua Loader\nlocal ${f}=670 do local x=7 for i=1,1 do end end\n${chunkTable}\n${hexFunc}\n${dummyVars}\n${rejoin}\n${exec}`;
}

// Event listeners
document.getElementById('obfuscate').addEventListener('click',()=>{
  const lua = document.getElementById('input').value;
  if(!lua) return;
  document.getElementById('output').value = generateLoader(lua);
});

document.getElementById('copy').addEventListener('click',()=>{
  const out = document.getElementById('output');
  out.select();
  out.setSelectionRange(0, 99999);
  document.execCommand('copy');
  alert('Copied to clipboard!');
});
</script>
</body>
</html>
